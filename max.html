<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>max</title>
</head>
<body>
<script>
    function findMin(arr) {
        let min = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] < min) {
                min = arr[i];
            }
        }
        return min;
    }
    let nums1 = [];
    for(let i=0;i < 100;i++){
        nums1[i] = Math.floor(Math.random() * 101);
    }

    let minValue = findMin(nums1);
    document.write("<br/>");
    document.write("The minimum value is: " + minValue);

    function findMax(arr) {
        let max = arr[0];
        for (let i = 1; i < arr.length; i++) {
            if (arr[i] > max) {
                max = arr[i];
            }
        }
        return max;
    }
    let nums = [];
    for(let i=0; i < 100; i++){
        nums[i] = Math.floor(Math.random() * 101);
    }

    let maxValue = findMax(nums);
    document.write("<br/>");
    document.write("The maximum value is: " + maxValue);
</script>
</body>
</html>
